<div style="width: 483px; height: 175px; overflow: hidden; background-color: gray;">
  <div style="width: 480px; height: 172px; overflow-y: scroll; background-color: gray;">
    <table style="width: 100%; font-family: Arial; font-size: 8pt;">
      <tr>
        <th style="text-align: left; font-weight: bold;">Call Date</th>
        <th style="text-align: left; font-weight: bold;">Caller ID</th>
        <th style="text-align: left; font-weight: bold;">Status</th>
        <th style="text-align: left; font-weight: bold;">Sub Status</th>
        <th style="text-align: left; font-weight: bold;">Proposal Medical Status</th>
      </tr>
      <tr *ngFor="let call of callHistory">
        <td style="text-align: left; background-color: white; color: black;">{{ call.callDate }}</td>
        <td style="text-align: left; background-color: white; color: black;">{{ call.callerId }}</td>
        <td style="text-align: left; background-color: white; color: black;">{{ call.status }}</td>
        <td style="text-align: left; background-color: white; color: black;">{{ call.subStatus }}</td>
        <td style="text-align: left; background-color: white; color: black;">{{ call.proposalMedicalStatus }}</td>
      </tr>
    </table>
  </div>
</div>
